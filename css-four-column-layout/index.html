<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS--four-Column-layout</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>How It Works</h1>
      </div>
    </div>

    <div class="row">
      <div class="column-fourth">
        <img class="screen" src="images/screen-1.png" alt="AppShifting">
        <img class="icon" src="images/switch-icon.png" alt="switchIcon">
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>

      <div class="column-fourth">
        <img class="screen" src="images/screen-2.png" alt="TripFiltering">

        <img class="icon" src="images/filter-icon.png" alt="filterIcon">
        <h2>Trip Filtering</h2>
        <p>Evaluates vour trip requests</p>
      </div>
      <div class="column-fourth">
        <img class="screen" src="images/screen-3.png" alt="ServiceFilters">
        <img class="icon" src="images/slider-icon.png" alt="SliderIcon">
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-fourth">
        <img class="screen" src="images/screen-4.png" alt="Stats-and-milage">
        <img class="icon" src="images/bars-icon.png" alt="barsIcon">
        <h2>Stats + milage</h2>
        <p>Tracks your trips across all apps</p>
      </div>
    </div>

  </div>
  </div>
  </div>
</body>

</html>
