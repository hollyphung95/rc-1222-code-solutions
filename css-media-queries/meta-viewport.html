<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- your code here ðŸ‘‡ -->
  <meta name="viewport" content="width=device-568px, initial-scale=1" />
  <title>CSS Media Queries - Meta Viewport</title>
  <link rel="stylesheet" href="reset.css">
  <style>
  /* This media query expresses that style sheet is used 
  if the width of the viewport is greater than 568px wide. */
  @media screen and (min-width: 568px) { .container > .box { background-color: red;} }
  
    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: blue;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
