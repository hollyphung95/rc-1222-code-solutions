<!DOCTYPE html>
<html>
  <head><title>HTML Links</title></head>
  <body>
    <h1>Popular Search Engines</h1>

    <ul>
      <!-- If we want links to open in a new window/tab
        then we assign the value _blank to the target attribute-->
      <li><a href="https://Google.com">Google</a></li>
      <li><a href="https://Yahoo.com">Yahoo</a></li>
      <li><a href="https://Bing.com">Bing</a></li>
      <li><a href="https://Ask.com">Ask</a></li>
      <li><a href="https://DuckDuckGo.com">Duck Duck Go</a></li>
    </ul>
  </body>
</html>
